<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applicant Profile | Jobs-n-London</title>
  <link rel="stylesheet" href="profile.css" />
  <style>
  body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background-color: #f4f4f4;
  color: #333;
}

header {
  background-color: #290606;
  color: white;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
  
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 500;
 display: flex;
  justify-content: space-between;
  align-items: center;

}

.profile-container {
  max-width: 700px;
  margin: 40px auto;
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile-container h1 {
  margin-bottom: 20px;
  text-align: center;
}

.profile-form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

.profile-form input,
.profile-form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 4px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.profile-form button {
  margin-top: 20px;
  padding: 12px;
  background-color: #290606;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 18px;
  cursor: pointer;
}

.applications {
  margin-top: 40px;
}

.applications h2 {
  margin-bottom: 15px;
}

.applications ul {
  list-style: none;
  padding-left: 0;
}

.applications li {
  background-color: #f1f1f1;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 6px;
}

.status {
  font-weight: bold;
}

.status.pending {
  color: orange;
}

.status.reviewed {
  color: green;
}

footer {
  background-color: #290606;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}


</style>
</head>
<body>
  <header>
    <div class="logo">Jobs-n-London</div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="profile.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <nav>
      <ul>
        
      </ul>
    </nav>
  </header>

  
    <h1>My Profile</h1>
       
    <form class="profile-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" value="John Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" value="john@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" value="+2348012345678" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" value="Lagos, Nigeria" />

      

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4">Experienced frontend developer with a passion for clean UI and responsive design.</textarea>

      <button type="submit">Update Profile</button>
    </form>

    <section class="applications">
      <h2>My Applications</h2>
      <ul>
        <li>
          <strong>Frontend Developer</strong> – Status: <span class="status pending">Pending</span>
        </li>
        <li>
          <strong>UI/UX Designer</strong> – Status: <span class="status reviewed">Viewed</span>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Jobs-n-London. All rights reserved.</p>
  </footer>
</body>
</html>
